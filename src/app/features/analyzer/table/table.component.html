<table *ngIf="automata" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption></caption>
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th id="header" mat-header-cell *matHeaderCellDef> {{column !== 'state' && column !== 'acceptance' ? column : '' }}
    </th>
    <td mat-cell *matCellDef="let element"> {{element[column] === true ? 1 : element[column] === false ? 0 :
      element[column]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
